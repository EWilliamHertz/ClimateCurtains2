<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ClimateCurtainsAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .tab-button.active { border-color: #4CAF50; color: #4CAF50; }
        /* Simple toggle switch styles */
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4CAF50; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <img src="../images/logo.png" alt="ClimateCurtainsAB Logo" class="h-12">
            <div class="flex items-center">
                <span id="admin-name" class="text-gray-700 font-semibold mr-4"></span>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Logout</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Dashboard</h1>

        <div class="mb-8 border-b border-gray-300">
            <nav class="flex space-x-8">
                <button id="tab-site-management" class="tab-button py-4 px-1 text-lg font-semibold text-gray-500 border-b-2 border-transparent hover:border-gray-400 active">Site Management</button>
                <button id="tab-investor-outreach" class="tab-button py-4 px-1 text-lg font-semibold text-gray-500 border-b-2 border-transparent hover:border-gray-400">Investor Outreach</button>
            </nav>
        </div>

        <div id="content-site-management">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="space-y-8">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-4">User Management</h2>
                        <div id="user-list-container" class="space-y-4 max-h-96 overflow-y-auto"></div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-4">Contact Form Inquiries</h2>
                        <div id="inquiries-list-container" class="space-y-4 max-h-96 overflow-y-auto"></div>
                    </div>
                </div>
                <div class="space-y-8">
                    <div class="bg-white p-6 rounded-lg shadow-lg h-fit">
                        <h2 class="text-2xl font-bold mb-4">Upload Investor Documents</h2>
                        <p class="text-gray-600 mb-4">Upload files here. They will be available on the investor dashboard.</p>
                        <form id="file-upload-form" class="space-y-4">
                            <input type="file" id="file-input" required class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100"/>
                            <div id="upload-progress-container" class="w-full bg-gray-200 rounded-full h-2.5 hidden">
                                <div id="upload-progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                            </div>
                            <p id="upload-status" class="text-sm text-gray-500"></p>
                            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg">Upload File</button>
                        </form>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-4">Uploaded Investor Files</h2>
                        <div id="uploaded-files-container" class="space-y-3 max-h-96 overflow-y-auto">
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="content-investor-outreach" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-lg h-fit">
                    <h2 class="text-2xl font-bold mb-4">Add Investor Prospect</h2>
                    <form id="investor-form" class="space-y-4"></form>
                </div>
                <div class="lg:col-span-2 space-y-6">
                    <h2 class="text-2xl font-bold">Investor Prospect List</h2>
                    <div id="investor-list-container"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="edit-file-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg p-6 space-y-4">
            <h2 class="text-xl font-bold">Edit File Details</h2>
            <form id="edit-file-form">
                <input type="hidden" id="edit-file-id">
                <div>
                    <label for="edit-file-name" class="block text-sm font-medium text-gray-700">File Name</label>
                    <input type="text" id="edit-file-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                </div>
                <div>
                    <label for="edit-file-description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="edit-file-description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" placeholder="Add a short description for investors..."></textarea>
                </div>
                <div class="mt-4 flex justify-end space-x-3">
                    <button type="button" id="cancel-edit-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="ai-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
        </div>

    <script src="../js/admin-script.js" type="module"></script>
</body>
</html>
