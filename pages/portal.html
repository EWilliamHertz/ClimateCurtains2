<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - ClimateCurtainsAB</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="ClimateCurtainsAB Logo">
                </a>
            </div>
            <nav>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-links">
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="our-solutions.html">SOLUTIONS</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="funding.html">FUNDING</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="portal.html" class="active">CLIENT PORTAL</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <div id="app-container" class="min-h-screen bg-gray-100 p-4 flex flex-col items-center justify-center">
            <div id="message-box" class="fixed top-4 left-1/2 -translate-x-1/2 bg-green-500 text-white p-4 rounded-lg shadow-xl z-50 hidden"></div>
            
            <div id="loading" class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-green-500"></div>
                <p class="mt-4 text-gray-600">Connecting to database...</p>
            </div>

            <div id="auth-view" class="w-full max-w-xl bg-white p-8 rounded-xl shadow-lg border border-gray-200 hidden">
                <h1 id="auth-title" class="text-3xl font-bold text-center text-green-700 mb-6">Client Portal Login</h1>

                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="login-email" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="login-password" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200">Login</button>
                </form>

                <form id="register-form" class="space-y-4 hidden">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="register-email" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="register-password" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Company Name</label>
                        <input type="text" id="register-company-name" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Role in Company</label>
                        <input type="text" id="register-role" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">LinkedIn Profile URL</label>
                        <input type="url" id="register-linkedin" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Factory Square Meters</label>
                        <input type="number" id="register-sqm" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="register-investor" class="form-checkbox h-5 w-5 text-green-600 rounded">
                        <label for="register-investor" class="ml-2 text-gray-700 text-sm font-bold">Are you an investor?</label>
                    </div>
                    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200">Register</button>
                </form>

                <div class="mt-4 text-center">
                    <p id="toggle-auth">Don't have an account? <span id="toggle-register-link" class="text-green-500 cursor-pointer hover:underline">Register here</span></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="../images/logo.png" alt="ClimateCurtainsAB Logo">
                </div>
                <div class="footer-links">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="about.html">ABOUT US</a></li>
                        <li><a href="funding.html">FUNDING</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h3>Connect With Us</h3>
                    <div class="social-icons">
                        <a href="https://twitter.com/ClimateCurtains" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.youtube.com/@peterhertz4789" target="_blank"><i class="fab fa-youtube"></i></a>
                        <a href="https://www.linkedin.com/company/climate-curtains-ab/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/portal-script.js" type="module"></script>
</body>
</html>
