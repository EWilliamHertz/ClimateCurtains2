<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - ClimateCurtainsAB</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
</head>
<body class="bg-gray-50">
    <header>
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="ClimateCurtainsAB Logo" class="h-12">
                </a>
            </div>
            <nav>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto py-12 px-4">
        <div id="loading" class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-500 mx-auto"></div>
            <p class="mt-4 text-lg">Loading Dashboard...</p>
        </div>

        <div id="dashboard-content" class="hidden space-y-8">
            <h1 id="welcome-message" class="text-3xl font-bold text-gray-900">Welcome!</h1>
            
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Your Profile</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <p><strong>Company:</strong> <span id="dashboard-company-name"></span></p>
                    <p><strong>Role:</strong> <span id="dashboard-role"></span></p>
                    <p><strong>Email:</strong> <span id="dashboard-email"></span></p>
                    <p><strong>Investor Status:</strong> <span id="dashboard-investor"></span></p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Your Installations</h2>
                <div id="installations-list" class="space-y-6">
                    <p id="no-installations-message" class="text-gray-500 hidden">No installation data found for your account.</p>
                </div>
            </div>

            <div id="investor-resources" class="bg-white p-6 rounded-lg shadow-md hidden">
                <h2 class="text-2xl font-semibold mb-4">Investor Resources</h2>
                <p class="mb-4 text-gray-600">Here you can find exclusive documents and reports uploaded by the ClimateCurtainsAB team.</p>
                <div id="investor-files-list" class="space-y-4">
                    </div>
            </div>
            </div>
    </main>

    <script src="../js/script.js" type="module"></script>

</body>
</html>
